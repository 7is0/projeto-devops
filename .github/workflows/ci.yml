name: CI Workflow

on:
  pull_request:
    branches:
      - main  

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'  # ou a versão que você estiver usando

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          pytest > result.log; tail -n 10 result.log  # Alterar conforme necessário
        continue-on-error: true

      - name: Send Discord notification
        if: always()  # Envia notificação em caso de sucesso ou falha
        uses: tsickert/discord-webhook@v7.0.0
        with:
          webhook-url: ${{ secrets.DISCORD_WEBHOOK_URL }}  # Usa o Webhook do Discord
          content: |
            **GitHub Actions Workflow**
            - Workflow: ${{ github.workflow }}
            - Status: ${{ job.status }}
            - Commit: ${{ github.sha }}
            - Branch: ${{ github.ref }}
