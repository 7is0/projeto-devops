name: Docker Build and Publish

on:
  push:
    branches:
      - main  # ou a branch que você está utilizando
    paths:
      - Dockerfile
      - hello.py  # Adicione outros arquivos que você deseja monitorar

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/meu-projeto-devops .

      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/meu-projeto-devops
